<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود - شبیه‌ساز مشاغل</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">شبیه‌ساز مشاغل</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">خانه</a></li>
                    <li><a href="careers.html" class="nav-link">مشاغل</a></li>
                    <li><a href="tests.html" class="nav-link">تست‌ها</a></li>
                    <li><a href="about.html" class="nav-link">درباره‌ی ما</a></li>
                    <li><a href="contact.html" class="nav-link">تماس</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- بخش ورود -->
    <section class="simulation">
        <div class="container">
            <h2 class="simulation-title">ورود</h2>
            <div class="simulation-content">
                <form id="login-form">
                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">ورود</button>
                </form>
                <!-- لینک‌های فراموشی رمز عبور و ساخت حساب کاربری -->
                <div class="login-links">
                    <a href="forgot-password.html" class="login-link">رمز عبور را فراموش کرده‌اید؟</a>
                    <a href="signup.html" class="login-link">حساب کاربری ندارید؟ ثبت‌نام کنید</a>
                </div>
            </div>
        </div>
    </section>

    <!-- فوتر -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Made By L❤️ve SatiyaR
                <br>
                تمامی حقوق محفوظ است. © 2025 شبیه‌ساز مشاغل
            </p>
        </div>
    </footer>

    <script>
        // اعتبارسنجی فرم ورود
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // بررسی اطلاعات ورود (مثلاً از localStorage)
            const user = JSON.parse(localStorage.getItem('user'));
            if (user && user.email === email && user.password === password) {
                alert("ورود موفقیت‌آمیز بود!");
                window.location.href = "profile.html"; // هدایت به صفحه پروفایل
            } else {
                alert("ایمیل یا رمز عبور نادرست است!");
            }
        });
    </script>
</body>
</html>
