<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام - شبیه‌ساز مشاغل</title>
    <link rel="stylesheet" href="css/signup.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- هدر -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <span class="logo-text">شبیه‌ساز مشاغل</span>
            </div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="index.html" class="nav-link">خانه</a></li>
                    <li><a href="careers.html" class="nav-link">مشاغل</a></li>
                    <li><a href="tests.html" class="nav-link">تست‌ها</a></li>
                    <li><a href="about.html" class="nav-link">درباره‌ی ما</a></li>
                    <li><a href="contact.html" class="nav-link">تماس</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- بخش ثبت‌نام -->
    <section class="simulation">
        <div class="container">
            <h2 class="simulation-title">ثبت‌نام</h2>
            <div class="simulation-content">
                <form id="signup-form">
                    <label for="name">نام:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">رمز عبور:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">ثبت‌نام</button>
                </form>
                <p id="signup-result"></p>
            </div>
        </div>
    </section>

    <!-- فوتر -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">
                Made By L❤️ve SatiyaR
                <br>
                تمامی حقوق محفوظ است. © 2025 شبیه‌ساز مشاغل
            </p>
        </div>
    </footer>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // ذخیره اطلاعات در localStorage
            const user = { name, email, password };
            localStorage.setItem('user', JSON.stringify(user));

            document.getElementById('signup-result').textContent = "ثبت‌نام با موفقیت انجام شد!";
            setTimeout(() => {
                window.location.href = "login.html"; // هدایت به صفحه ورود
            }, 2000);
        });
    </script>
</body>
</html>
